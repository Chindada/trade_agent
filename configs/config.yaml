# trade
trade:
    # unit: day
    history_close_period: 7
    history_tick_period: 3
    history_kbar_period: 3
    # unit: seccond
    trade_in_wait_time: 15
    trade_out_wait_time: 30
    hold_max_time: 3600
    # unit: minute
    wait_in_open: 5
    # unit: hour
    trade_in_end_time: 1.5
# switch
switch:
    enable_buy: true
    enable_sell: true
    enable_sell_first: true
    enable_buy_later: true
    mean_time_forward: 1
    mean_time_reverse: 1
    forward_max: 3
    reverse_max: 3
# target condition
target_cond:
    limit_price_low: 10
    limit_price_high: 50
    limit_volume: 20000
    black_stock:
        - "1314"
        - "2317"
        - "3481"
        - "3701"
    black_category:
        - "17"
    real_time_targets_count: 10
# schedule
schedule:
    # cron
    clean_event: "0 0 4 * * ?"
    restart_sinopac: "0 20 1,8,15 * * ?"
